<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Sip & Slurp Ramen Bar</title>
  <link rel="stylesheet" href="stylesheets/header-style.css">
  <link rel="stylesheet" href="stylesheets/contact-style.css">
</head>

<body>
  <header id="page-header"></header>
  <section class="contact">
    <div class="left-sec">
      <div class="titles">
        <h1>Get In Touch</h1>
        <h2>We'd love to hear from you!</h2>
      </div>
      <div class="wrapper">
        <div class="contact-info">
          <p>
            <span>Location:</span> 
            020 Camuning, Mexico Pampanga
          </p>
          <p>
            <span>Phone:</span> 
            (+63) 967 805 9113
          </p>
          <p>
            <span>Email:</span> 
            sip&slurp@gmail.com
          </p>
          <p>
            <span>Business Hours:</span> 
            Mon-Sun: 10:00 AM - 12:00 AM
          </p>
        </div>
      </div>
    </div>
    <div class="right-sec">
      <div class="img-container">
        <img src="images/ramen2.jpeg" alt="ramen">
      </div>
      <form>
        <div class="inputs-container">
          <input type="text" placeholder="Name" required>
          <input type="email" placeholder="Email" required>
          <textarea placeholder="Message" required></textarea>
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </section>
  <footer>
    <p>Follow us on Facebook and Instagram @Sip&SlurpRamen</p>
  </footer>
  <script src="script.js" type="module"></script>
  <script src="scripts/showSidebar.js"></script>
</body>
</html>
